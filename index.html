<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Istagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/Feed.png" alt="Instagram Feed">

        <div class="instagram-login">
                <img class="instagram-letter" src="/images/Letter.png" alt="Instagram">
                <div class="profile-photo">
                    <img src="/images/MyPhoto.jpeg" alt="Ícaro Queiroz">
                </div>
                <a class="continue" href="#">Continuar como icaroqre</a>
                <p>Não é icaroqre? <a class="change" href="#">Trocar de conta</a></p>
        </div>
    </div>
</body>
</html>
